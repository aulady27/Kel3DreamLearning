<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Learning - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EAEAF4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            font-weight: 500;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #333;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        .forgot-password {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Back Arrow -->
    <div class="back-arrow">
        <a href="index.html"><img src="https://img.icons8.com/ios-filled/50/000000/left.png" width="24" /></a>
    </div>

    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Dream Learning</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
            </div>
            <a href="dashboardmhs.html" button type="submit" class="btn btn-primary">Sign In</a>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
