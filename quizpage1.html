<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Learning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
         background-color: #f8f9fa;
     }
    .sidebar {
            height: 100vh;
            background-color: #e9ecef;
            padding-top: 20px;
        }
    .sidebar a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 8px;
        }
    .sidebar .nav-link.active {
      background-color: #000;
      color: #fff;
      
    }.class-card-header {
      background-color: #d8d8f6;
      font-weight: bold;
    }

    /* Card and layout styling */
    .card-header {
      background-color: #d8d8f6;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .quiz-options {
      margin-left: 1rem;
    }

    /* Pagination buttons */
    .btn-pagination {
      width: 40px;
      height: 40px;
      text-align: center;
      font-weight: bold;
      line-height: 38px;
      border-radius: 5px;
      background-color: #e0e0e0;
      color: #000;
    }

    .btn-pagination.active {
      background-color: #000;
      color: #fff;
    }

    .btn-add {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 1.5rem;
      padding: 0;
      line-height: 38px;
      border-radius: 50%;
    }

    /* Footer text alignment */
    .footer-text {
      text-align: right;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
         <h4 class="text-center">Dream Learning</h4>
         <nav class="nav flex-column">
            <a href="homedosen.html" class="nav-link"><i class="bi bi-grid"></i> Dashboard</a>
            <a href="ClassPageDosen.html" class="nav-link"><i class="bi bi-journal-text"></i> Class</a>
            <a href="quizpage.html" class="nav-link active"><i class="bi bi-clock-history"></i> Quiz</a>
            <a href="nilai.html" class="nav-link"><i class="bi bi-bar-chart-line"></i> Nilai</a>
         </nav>
       </div>
      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5>Quiz</h5>
          <div>
            <span>Jokowi Widodo</span><br>
            <small class="text-muted">Lecturer</small>
          </div>
        </div>
        <!-- Quiz Card -->
        <div class="card">
          <div class="card-header">Soal Nomor 1</div>
          <div class="card-body">
            <p>1. Ketikkan soal Disini</p>
            <!-- Answer Options -->
            <div class="quiz-options">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option1">
                <label class="form-check-label" for="option1">Ketikkan jawaban</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option2">
                <label class="form-check-label" for="option2">Ketikkan jawaban</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option3">
                <label class="form-check-label" for="option3">ketikkan jawaban</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option4">
                <label class="form-check-label" for="option4">ketikkan jawaban</label>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <a href="quizpage.html" button type="submit" class="btn btn-primary">Back</a>
          </div>
        </div>
        <!-- Pagination -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <button class="btn btn-pagination active">1</button>
          <a href="dosen2.html" class="btn btn-outline-secondary btn-add ms-3"><i class="bi bi-plus"></a></i>
        </div>
      </div>
    </div>
  </div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css">
</body>
</html>
