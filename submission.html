<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .sidebar {
            background-color: #f4f4f4;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: black;
        }
        .sidebar .active {
            background-color: #000;
            color: #fff;
        }
        .content h2 {
            color: #5f5fee;
            background-color: #e0e0ff;
            padding: 10px;
            border-radius: 5px;
        }
        .status-box {
            background-color: #f5f5e0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .status-box a {
            color: #5f5fee;
            text-decoration: none;
        }
        .save-button button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .save-button button:hover {
            background-color: #333;
        }
        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column align-items-center">
                <h1 class="fs-4">Dream Learning</h1>
                <a href="#" class="d-block py-2 px-3 w-100 text-center">Dashboard</a>
                <a href="#" class="d-block py-2 px-3 w-100 text-center active">Class</a>
                <a href="#" class="d-block py-2 px-3 w-100 text-center">Quiz</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-8 p-4 content">
                <h2>SISTEM PAKAR</h2>
                <div class="task-info mt-4">
                    <h3>Tugas Pertemuan 1</h3>
                    <p>Silakan Bisa Upload Tugas Disini</p>
                    <h4>Status Mengerjakan</h4>
                    <div class="status-box">
                        <p><strong>Status Mengerjakan :</strong> Belum Mengerjakan</p>
                        <p><strong>Tenggat Waktu :</strong> 20 Oktober 2024</p>
                        <p><strong>File :</strong> <a href="#">2022521216_Tugas1_SistemPakar</a></p>
                    </div>
                    <div class="save-button text-center mt-3">
                        <button>Save</button>
                    </div>
                </div>
            </div>

            <!-- Profile Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column align-items-center">
                <img src="profile.jpg" alt="Profile Picture" class="mt-3">
                <p class="fw-bold mt-2">Aulady Fibra SG</p>
                <p>College Student</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
