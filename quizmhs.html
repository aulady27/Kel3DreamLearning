  <style>
        * {

        .sidebar {

            background-color: #e9ecef;
            padding-top: 20px;
        }
        .sidebar a {

        }

<body>

                            <div class="form-check mb-2">

                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="answer" id="option2">

                            </div>
                            <div class="form-check mb-2">

                                <label class="form-check-label" for="option3">

                            </div>
                            <div class="form-check mb-2">

                                </label>
                            </div>
                        </form>
                    </div>

                <div class="d-flex justify-content-between">
